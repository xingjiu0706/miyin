<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>主页</title>
    <link rel="stylesheet" href="./css/home.css">
    <link rel="stylesheet" href="./css/swiper-bundle.css">
    <script src="./js/doT.js"></script>
    <script src="./js/swiper-bundle.min.js"></script>
    <script src="./js/touch-0.2.14.min.js"></script>
    <script src="./js/zepto.js"></script>
</head>
<body>  
<header class="header">
    <div class="left">
        <img src="./images/home/home-6.png" alt="">
        <p>我的</p>
    </div>
    <div class="center">音乐馆</div>
    <div class="right">
        <img src="./images/home/3@2x.png" alt="">
        <p>我的</p>
    </div>
</header>
<!-- 轮播图 -->
<div class="swiper-container">
    <div class="swiper-wrapper miyin-banner">
        <!-- <div class="swiper-slide"><img src="./images/home/home-1.png" alt=""></div>
        <div class="swiper-slide"><img src="./images/home/home-2.jpg" alt=""></div>
        <div class="swiper-slide"><img src="./images/home/home-3.jpg" alt=""></div> -->
    </div>
    <!-- 如果需要分页器 -->
    <div class="swiper-pagination"></div>
</div>
<!-- 分类 -->
<div class="classify">
    <ul>
        <li>
            <div class="class-logo"><img src="./images/home/4@2x.png"></div>
            <p>歌手</p>
        </li>
        <li>
            <div class="class-logo"><img src="./images/home/5@2x.png"></div>
            <p>专辑</p>
        </li>
        <li>
            <div class="class-logo"><img src="./images/home/6@2x.png"></div>
            <p>排行</p>
        </li>
        <li>
            <div class="class-logo"><img src="./images/home/7@2x.png"></div>
            <p>电台</p>
        </li>
        <li>
            <div class="class-logo"><img src="./images/home/8@2x.png"></div>
            <p>歌单</p>
        </li>
    </ul>
</div>
<!-- 精选歌单 -->
<div class="list">
    <div class="list-title clearfix">
        <div class="list-left">精选歌单</div>
        <div class="list-right clearfix">
            <p id="new" class="line">最新</p>
            <p id="hot">最热</p>
        </div>
    </div>
    <div class="list-art" >
        <div class="inner">
            <ul id="art-new">

            </ul>
            <ul id="art-hot">
    
            </ul>
        </div>
    </div>
</div>
<!-- 播放器 -->
<div class="tianchong"></div>

<div class="player">
    <audio src="./music/Reverse.mp3" id="music"></audio>
    <div class="player-left" id="player-left">
        <img src="./images/home/50@2x.png" alt="" class="">
    </div>
    <div class="player-describe">
        <p>Where IS Your Love</p>
        <p>横滑可以切换上下首哦</p>
    </div>
    <div class="player-tool">
        <div class="tool-but tool-stop" id="play-pause"></div>
        <div class="tool-list" id="tool-list"><img src="./images/home/home-6.png" ></div>
    </div>
</div>
<div class="player-list">
    <ul>
        <li>左手指月</li>
        <li>惊鸿一面</li>
        <li>星</li>
        <li>画心</li>
        <li>大鱼</li>
    </ul>
</div>
</body>

<script id="list_template" type="text/x-dot-template">
    {{~ it:value:index}}
        <div class="swiper-slide"><img src={{=value}}></div>
    {{~ }}
</script>
<script id="new_template" type="text/x-dot-template">
    {{~ it:value:index}}
        <li>
            <img src={{=value.imgurl}}>
            <div class="box">
                <p>{{=value.info}}</p>
                <p>{{=value.title}}</p>
            </div>
        </li>
    {{~ }}
</script>
<script id="hot_template" type="text/x-dot-template">
    {{~ it:value:index}}
        <li>
            <img src={{=value.imgurl}}>
            <div class="box">
                <p>{{=value.info}}</p>
                <p>{{=value.title}}</p>
            </div>
        </li>
    {{~ }}
</script>
<script src="./js/home.js"></script>
<!-- <script src="./js/jquery-3.5.1.js"></script> -->
</html>
